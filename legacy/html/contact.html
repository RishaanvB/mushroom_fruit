  <body id="body">
    <main id="main">
      <header class="contact-banner">
        <h1 class="onload"><i class="far fa-envelope"></i>get in touch</h1>

      <!-- 8. ===================CONTACT FORM======================== -->

      <div class="contact-container">
        <div class="contact-container__header">
          <h1>Have any questions?</h1>
          <p>Please let me know !</p>
        </div>

        <form class="contact-container__contact-form">
          <input
            type="text"
            id="firstname"
            name="firstname"
            required
            placeholder="First Name"
          />

          <input
            type="text"
            id="lastname"
            name="lastname"
            required
            placeholder="Last Name"
          />

          <input type="email" name="email" id="email" placeholder="Email" />

          <textarea
            class="textarea"
            name="textarea"
            id="textarea"
            placeholder="Your question..."
          ></textarea>

          <input type="submit" value="Submit" class="submit-btn btn" />
        </form>

        <section class="contact-container__socials-container">
          <h1>Or check my social media</h1>

          <section class="contact-container-socials">
            <a
              rel="noopener"
              href="https://nl-nl.facebook.com/"
              target="_blank"
              class="contact-container-socials__container"
            >
              <i class="fab fa-facebook-square"></i>
              <p>social link</p>
            </a>

            <a
              rel="noopener"
              href="https://twitter.com/"
              target="_blank"
              class="contact-container-socials__container"
            >
              <i class="fab fa-twitter-square"></i>
              <p>social link</p>
            </a>

            <a
              rel="noopener"
              href="https://www.instagram.com/"
              target="_blank"
              class="contact-container-socials__container"
            >
              <i class="fab fa-instagram-square"></i>
              <p>social link</p>
            </a>

        </section>
